name: Frontend CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-unit-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm test

      - name: Build
        run: npm run build

  homepage-smoke:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: curious_now_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d curious_now_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      CN_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/curious_now_test
      CN_TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/curious_now_test
      CN_REDIS_URL: redis://localhost:6379/1
      CN_ADMIN_TOKEN: test-admin-token
      NEXT_PUBLIC_API_URL: http://localhost:8000/v1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Prepare schema and seed feed data
        run: python scripts/ci_prepare_homepage_smoke_db.py

      - name: Start API
        run: |
          nohup python -m uvicorn curious_now.api.app:app --host 127.0.0.1 --port 8000 > /tmp/api.log 2>&1 &

      - name: Wait for API
        run: |
          for i in $(seq 1 60); do
            if curl -fsS http://127.0.0.1:8000/healthz > /dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "API failed to start"
          cat /tmp/api.log
          exit 1

      - name: Assert feed is healthy
        run: |
          python - <<'PY'
          import json
          import urllib.request

          url = "http://127.0.0.1:8000/v1/feed?tab=latest&page=1&page_size=1"
          with urllib.request.urlopen(url) as r:
              payload = json.load(r)
          results = payload.get("results", [])
          if not results:
              raise SystemExit("Feed returned zero results in smoke setup.")
          PY

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install frontend dependencies
        working-directory: web
        run: npm ci

      - name: Install Playwright browser
        working-directory: web
        run: npx playwright install --with-deps chromium

      - name: Homepage e2e
        working-directory: web
        run: npm run test:e2e

      - name: Print API log on failure
        if: failure()
        run: cat /tmp/api.log
