name: Backend CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-checks:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: curious_now_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d curious_now_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      CN_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/curious_now_test
      CN_TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/curious_now_test
      CN_REDIS_URL: redis://localhost:6379/1
      CN_ADMIN_TOKEN: test-admin-token
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run migrations
        run: python -m curious_now.cli migrate

      - name: Test
        run: python -m pytest

      - name: Lint
        run: python -m ruff check .

      - name: Typecheck
        run: python -m mypy curious_now
