services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: curious_now
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d curious_now"]
      interval: 2s
      timeout: 3s
      retries: 30
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 30

